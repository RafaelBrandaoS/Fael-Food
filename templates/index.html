<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fael - Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="cabecalho">
            <img class="logo" src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo">
            <button id="butao-carrinho" class="carrinho"><span class="material-symbols-outlined">shopping_cart</span></button>
        </div>
        <div id="itens-carrinho" class="itens-carrinho">
            <h3>Carrinho</h3>
            <div class="item-n-carrinho">
                <div>
                    <h4>Feijoada</h4>
                    <p>QTD: 2</p>
                    <p>R$ 48.00</p>
                </div>
                <button>remover</button>
            </div>
            <div class="item-n-carrinho">
                <div>
                    <h4>Carne Assada</h4>
                    <p>QTD: 1</p>
                    <p>R$ 22.00</p>
                </div>
                <button>remover</button>
            </div>
            <div class="finalizar">
                <h4>total: R$ 70.00</h4>
                <label for="endereco">Endereço da entrega:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço da entrega">
                <button>Finalizar Pedido</button>
            </div>
        </div>
    </header>
    <main>
        <section class="apresentacao">
            <div>
                <h2>ESTÁ COM FOME?</h2>
                <p>Faça agora o seu pedido!</p>
                <p>quarta á domingo das 10:00 as 23:00</p>
            </div>
            <img src="#" alt="Prato-Proncipal">
        </section>
        <section class="dias">
            <button>qua</button>
            <button>qui</button>
            <button>sex</button>
            <button>sab</button>
            <button>dom</button>
        </section>
        <section class="catalogo">
            <div class="produto">
                <img src="#" alt="Produto-img">
                <div>
                    <h3>Feijoada</h3>
                    <p>acompanha arroz, feijão, farofa e cove.</p>
                    <div>
                        <p>R$ 24.00</p>
                        <button><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </div>
            </div>
            <div class="produto">
                <img src="#" alt="Produto-img">
                <div>
                    <h3>Carne Assada</h3>
                    <p>acompanha arroz, feijão, farofa e cove.</p>
                    <div>
                        <p>R$ 22.00</p>
                        <button><span class="material-symbols-outlined">add_shopping_cart</span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
